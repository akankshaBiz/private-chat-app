<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./javascripts/dist/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <script src="./javascripts/client.js" type="text/javascript" charset="utf-8"></script>
</head>
<body cz-shortcut-listen="true" ng-controller='AppCtrl'>
<i class="fa fa-spin fa-refresh fa-5x" id="loader" style="display: none;"></i>
<div class="container ng-scope">
    <h2>Private Chat Application</h2>
    <hr>
    <div class="row">
        <div class="col-lg-4 ">
            <h4>Join Room</h4>
            <div class="form-group ">
                <label for="joinRoom">Your Name</label>
                <input type="text " ng-model="username" class="form-control " id="joinRoom" placeholder="Enter Name " />
            </div>
            <div class="form-group ">
                <label for="roomCode">Room Code</label>
                <input type="text " ng-model="roomCode" class="form-control " id="roomCode" placeholder="Enter Room Code " />
            </div>
            <button type="submit " id="join" ng-click="joinRoom() " class="btn btn-default ">Submit</button>
            <hr>
            <h4>Create Room</h4>
            <div class="form-group ">
                <label for="createRoom">Your Name</label>
                <input type="text " ng-model="newUsername " class="form-control " id="createRoom" placeholder="Enter Name " />
            </div>
            <button type="submit " id="create " ng-click="createRoom()" class="btn btn-default ">Submit</button>
            <div class="clearfix "></div>
        </div>
        <div class="col-lg-8">
            <div class="row" id="userList" style="display: block;">
                <div ng-repeat="user in users" class="col-sm-12 ng-scope">
                    <div class="row" ng-if="user">
                        <div class="col-xs-2" ng-class="{'col-xs-push-10' : (user.username == curtrentUser)}">
                            <img ng-src=" {{user.image}} " class="img-thumbnail img-responsive img-circle pull-left " ng-class-even="pull-right
								" ng-class-odd="pull-left" style="width:70px; ">
                        </div>
                        <div class="col-xs-10" ng-class="{'col-xs-pull-2' : (user.username == curtrentUser)}">
                            <div class="panel panel-default ">
                                <div class="panel-body ng-binding"> <strong>{{user.username}}</strong> : {{user.msg}} <br>
                                    <span class="label label-info ng-binding">{{user.date | date: 'h:mma'}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-center ">Start chatting :)</h2>
            <div class="input-group ">
                <input id="data " type="text" ng-model="msg" class="form-control" placeholder="Type your message here ">
                <span class="input-group-btn ">
						<button class="btn btn-primary" id="datasend" type="button" ng-click="sendChat() ">Send!</button>
					</span>
            </div>
            <div class="clearfix "></div>
        </div>

    </div>
</div>
</div>
</body>
</html>
